<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="./javascript.js"> </script> <!--chama o js-->

    <div class="container-geral">
        <div class="container-header">
            <img class="header-img" src="img/logo2.png" alt="Logo da Página">
        </div>
        <div class="container-principal">
            <!--menu esquerdo-->
            <div class="container-esquerda">
                <div class="container-menu">
                    <div class="container-menu-img">
                        <img src="img/categoria.png" alt="menu">
                    </div>
                    <div class="container-menu-lista">
                        <div class="back">
                            <img src="img/chef.png">
                            <div class="categoria">
                                <ul>
                                    <li id="doce"> <a href="#">Doces e Sobremesas</a> </li>
                                    <li id="salgado"><a href="#">Salgados</a> </li>
                                    <li id="prato-principal"><a href="#">Prato Principal</a> </li>
                                    <li id="acompanhamento"> <a href="#">Acompanhamentos</a> </li>
                                    <li id="todos"><a href="#">Todos</a> </li>
                                </ul>
                            </div>
                        </div>
                   </div>
                </div>
                <!--botao buscar-->
               
                <div class="busca">
                    <img src="img/buscar.png" alt="buscar">
                     <div class="botao-busca">                   
                        <input type="text" id="campo-busca" placeholder="Procurar Receita">
                        <button id="botao-busca">
                            <img src="img/buscarbotao.png" alt="Ícone de Busca">    
                        </button>
                     </div>   
                </div> 
            </div>


            <div  id="lista-receitas" class="container-receitas">
                <!--item 2 do javascrip, com o scrip os itens entram de forma dinamica-->
            </div>

            <div id="resultado-busca" style="display: none;">
                <img src="img/not-found.png" alt="Não localizado">
                <div class="botao">
                    <a href="index.html">
                        <button>
                            <img src="img/back.png" alt="Voltar">
                        </button>
                    </a>
                </div>
            </div>     
        </div>


    
    </div>   

 
</body>

</html>
