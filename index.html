<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="./javascript.js"> </script> <!--chama o js-->

    <div class="container-geral">
        <div class="container-header">
            <img class="header-img" src="img/logo2.png" alt="Logo da Página">
        </div>
        <div class="container-principal">
            <!--menu-->
            <div class="container-esquerda">
                <div class="container-menu">
                    <img src="img/categoria.png" alt="menu">
                    <div class="container-menu-lista">
                        <div class="back">
                            <img src="img/chef.png">
                            <div class="categoria">
                                <ul>
                                    <li id="doce">Doces e Sobremesas</li>
                                    <li id="salgado">Salgados</li>
                                    <li id="prato-principal">Prato Principal</li>
                                    <li id="acompanhamento"> Acompanhamentos</li>
                                    <li id="todos"> Todos</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="busca">
                    <img scr="img/buscar.png">
                     <div class="botao-busca">                   
                        <input type="text" id="campo-busca" placeholder="Digite sua busca...">
                        <button id="botao-busca">Buscar</button>
                     </div>   
                </div> 
            </div>


            <div  id="lista-receitas" class="container-receitas">
                <!-- items serão incluídos dinamicamente através do javascript -->
            </div>

        </div>
    </div>

</body>

</html>
